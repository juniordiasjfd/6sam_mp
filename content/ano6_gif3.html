<html lang="pt-BR" xml:lang="pt-BR"> <head> <meta charset="utf-8"/> <title>GIF animado 3</title> <meta content="noindex, nofollow" name="robots"/> <meta content="pt-br" name="language"/> <meta content="width=device-width, initial-scale=1.0" name="viewport"/> <link href="../resources/styles/style_lt.css" rel="stylesheet" type="text/css"/> </head> <body lang="pt-BR" xml:lang="pt-BR"> <div itemscope="" itemtype="https://schema.org/Book"> <meta content="Esta publicação está em conformidade com a especificação de acessibilidade em WCAG 2.0 Level AA" itemprop="accessibilitySummary" lang="pt-BR" xml:lang="pt-BR"/> <meta content="textual" itemprop="accessMode"/> <meta content="visual" itemprop="accessMode"/> <meta content="textual" itemprop="accessModeSufficient"/> <meta content="highContrast/CSSEnabled" itemprop="accessibilityFeature"/> <meta content="resizeText/CSSEnabled" itemprop="accessibilityFeature"/> <meta content="displayTransformability" itemprop="accessibilityFeature"/> <meta content="alternativeText" itemprop="accessibilityFeature"/> <meta content="fullKeyboardControl" itemprop="accessibilityControl"/> </div> <main> <section> <div class="box_aluno"> <div class="enriquecimento"> <h1 class="tit_oed_gifanimado">GIF animado</h1> <div class="content"> <p class="orientacao_vdidc34">Acompanhe as informações do GIF animado.</p> <div class="col2c"> <figure> <img alt="GIF animado de operações acompanhadas de um pequeno texto. Primeiro, surge a operação 12 vezes 5 igual a 5 vezes 12, acompanhada do seguinte texto: 'A propriedade comutativa da multiplicação nos diz que, em uma multiplicação, podemos trocar a ordem dos fatores, pois o resultado não se altera'. A operação muda para: abre parênteses, 5 vezes 13, fecha parênteses, vezes três igual a 5 vezes, abre parênteses, 13 vezes 3, fecha parênteses. O texto agora é: 'Já a propriedade associativa da multiplicação diz que, em uma multiplicação com três ou mais fatores, podemos associar esses fatores de maneiras diferentes, pois o resultado não se altera'. Mais uma vez, as informações se alteram: agora, a operação é: 20 vezes 1 igual a 20. O texto é o seguinte: 'A propriedade do elemento neutro nos diz que, em uma multiplicação de dois fatores em que um deles seja igual a 1, o resultado será igual ao outro fator'. Por último, a operação passa a ser: 20 vezes, abre parênteses, 2 mais 3 mais 4, fecha parênteses, igual a 20 vezes 2 mais 20 vezes 3 mais 20 vezes 4. O texto é: 'Por fim, pela propriedade distributiva da multiplicação em relação à adição, multiplicar um número pela soma de outros é o mesmo que multiplicar cada parcela da adição por esse número e, em seguida, adicionar os resultados'. " height="784" src="../resources/images/enriquecimentos/gif/ano6_gif3.gif" width="784"/> <figcaption> </figcaption> </figure> </div> </div> </div> <p><a class="voltar_enriquecimento" href="unidade03.html#ano6_gif3">voltar para o conteúdo principal</a></p> </div> </section> </main> </body> </html>

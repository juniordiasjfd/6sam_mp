m quantidades maiores que um inteiro, ou seja, cujo numerador é maior que o denominador, são chamadas de frações impróprias'. A barra de quatro quadradinhos sai de cena e surge outra barra, com oito quadradinhos, ao lado de: início de fração, numerador: 16, denominador: 8, fim de fração. O texto agora é: 'Frações que representam números naturais, ou seja, cujo numerador é um múltiplo do denominador, são chamadas de frações aparentes'. " height="784" src="../resources/images/enriquecimentos/gif/ano6_gif6.gif" width="784"/> <figcaption> </figcaption> </figure> </div> </div> </div> <p><a class="voltar_enriquecimento" href="unidade06.html#ano6_gif6">voltar para o conteúdo principal</a></p> </div> </section> </main> </body> </html>
